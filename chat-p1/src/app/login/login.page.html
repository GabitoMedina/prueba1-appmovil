<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input  placeholder="email"
      formControlName="email"
      autofocus="true"
      clearInput="true"></ion-input>
    </ion-item>

    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors" >
      <span *ngIf="email.errors?.required">Email is required</span>
      <span *ngIf="email.errors?.email">Email is invalid</span>
    </div>

  </form>

  <ion-button (click)="signUp()" expand="full" >
    SignUp
  </ion-button>
  <ion-button (click)="signIn()" expand="full" >
    Sign In
  </ion-button>

</ion-content>
